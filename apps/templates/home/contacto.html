{% extends "home/base.html" %}
{% block contenido %}
{% block title%}<title>Contacto</title>{% endblock %}

<h1>Hola soy la pagina de contacto</h1>
{% if info_enviado %}
    {{ email }}
    {{ subject }}
    {{ text }}
{% else %}
    <form action="" method="POST">
        {% csrf_token %}
        {{formulario.as_p}}
        <input class= "btn" type="submit" name='Enviar'>
    </form>
{% endif %}
{% endblock %}
