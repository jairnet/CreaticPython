{% extends "base.html" %}
{% block title%}<title>Copropiedades|Crear</title>{% endblock %}
{% block contenido %}
<div class="container">
    {% if error %}
        {{ error }}
    {% endif %}
<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <br>
    {{ form.as_table }}

    <div class="row" aligt="center">
        <div class="col s12 m6 offset-m5">
        <button class="btn waves-effect waves-light" type="submit" name="action">Crear
            <i class="material-icons right">send</i>
        </button>
        </div>
    </div>
</form>
</div>
{% endblock %}
