{% extends "coopropiedad/base.html" %}
{% block title%}<title>Coopropiedades|Listado</title>{% endblock %}
{% block contenido %}
<div class="container">
<h2>Coopropiedades</h2>
<ul>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object|upper }}</a></li>
    {% empty %}
        <h3>Aun no tienes Coopropiedades</h3>
    {% endfor %}
</ul>
<a href="{% url 'crear' %}">
    <input type="submit" class="btn" value="Crear Coopropiedad">
</a>
</div>

{% endblock %}
